<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/grass.png">
    <title>McQuad</title>

    <link rel="stylesheet" href="mcquad.css">

    <script type="text/javascript" src="tp/polymaps-v2.5.1.min.js"></script>
    <!-- TODO: parameterized via included map-config.js-->
</head>
<body id="body">
<div id="mast">
    <div class="headdiv">
        McQuad Map [Version 1.1]
    </div>
    <div class="headdiv"></div>
    <!--
                <div class="headdiv">
                    [x] button
                </div>
                <div class="headdiv">
                    [x] button
                </div>
    -->
</div>
<div id="map"></div>

<script type="text/javascript">
    var po = org.polymaps,
        map = po.map()
                .container(document.getElementById("map").appendChild(po.svg("svg")))
                .center({"lat":0.0, "lon":0.0})
                .zoom(1).zoomRange([1,9])
                .tileSize({x: 256, y: 256})
                .add(po.image().url(po.url("/mcmaps/world/tiles/z{Z}/t.{X}.{Y}.png")))
                .add(po.interact());
</script>
</body>
</html>
